<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>CALCULADORA DE GORJETA</h2>
        <section>
            <p>Quanto deu a conta?</p>
            R$ <input type="text" placeholder="0,00">
        </section>
        <section>
            <p>Como foi o serviço?</p>
            <select name="ratePercentage" id="ratePercentage">
                <option value="10">10% - OK</option>
                <option value="15">15% - Bom</option>
                <option value="20">20% - Ótimo</option>
            </select>
        </section>
        <section>
            <p>A conta vai ser divida por quantas pessoas?</p>
            <input type="number" placeholder="Número de Pessoas">
        </section>
        <br>
        <input type="button" value="Calcular" id="calculate">
        <section class="result">
            <p>Aqui aparecerá o resultado.</p>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
