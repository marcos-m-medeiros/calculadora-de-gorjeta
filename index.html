<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <section>
            <p>Account amount</p>
            R$ <input type="number" placeholder="0,00" id="bill">
        </section>
        <section>
            <p>How was the service?</p>
            <select name="ratePercentage" id="ratePercentage">
                <option value="10">10% - OK</option>
                <option value="15">15% - Good</option>
                <option value="20">20% - Excellent</option>
            </select>
        </section>
        <section>
            <p>How many people will the bill be divided between?</p>
            <input type="number" placeholder="Number of people" id="numPeople">
        </section>
        <br>
        <input type="button" value="Calculate" id="calculate" onclick="calculate()">
        <section class="result">
            <p>Tip: <span id="tip"></span></p>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
